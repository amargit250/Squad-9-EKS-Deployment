name: Terraform Infrastructure

on:
  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.5.0' # Specify the version of Terraform you want to use

    - name: Cache Terraform providers
      uses: actions/cache@v2
      with:
        path: ~/.terraform.d/plugin-cache
        key: terraform-provider-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
        restore-keys: |
          terraform-provider-${{ runner.os }}-

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Initialize Terraform
      run: terraform init
      working-directory: terraform-eks-project

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: terraform-eks-project

    - name: Terraform Apply
      if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan
      working-directory: terraform-eks-project

    - name: Terraform Destroy
      if: always() # Always run this step regardless of apply success/failure
      run: |
        terraform plan -destroy -out=tfplan-destroy
        terraform apply -auto-approve tfplan-destroy
      working-directory: terraform-eks-project
